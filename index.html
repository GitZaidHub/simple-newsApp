<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewzApp - A complete platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img class="logo" src="https://cdn.pixabay.com/photo/2016/09/24/20/11/dab-1692452_1280.png" alt="logo">
            </a>
          </div>
      
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-a">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-b">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-c">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-d">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-e">About</a></li>
          </ul>
      
          <!-- Fix for Search Form Alignment -->
          <form role="search" class="d-flex align-items-center">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary rounded-pill px-3" type="button">Search</button>
          </form>
        </header>
      
        <div class="row row-cols-1 row-cols-sm-2  row-cols-md-3 g-3" id="card-container">
          <div class="col " id="template">
            <div class="card  shadow-xl">
                <!-- Ensure proper dimensions and styling for the image -->
                <img 
                  src="https://cdn.pixabay.com/photo/2024/10/01/06/53/boy-9087310_1280.png" 
                  alt="Card image" 
                  class="card-img-top"
                  style="height: 30vh; object-fit: cover;"
                >
                <div class="card-body">
                  <h4 class="title newz-title"></h4>
                  <p class="card-text">
                    
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm source">Source</button>
                    </div>
                    <small class="text-muted">time</small>
                  </div>
                </div>
              </div>
              
          </div>
          
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
