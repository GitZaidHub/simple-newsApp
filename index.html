<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewzApp - A complete platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4  border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img class="logo" src="https://cdn.pixabay.com/photo/2016/09/24/20/11/dab-1692452_1280.png" alt="logo">
            </a>
          </div>
    
          <ul class="nav  col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2  link-a">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-b">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-c">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-d">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-e">About</a></li>
          </ul>
    
          <form role="search flex align-items-center justify-content-center ">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary rounded-pill px-1" type="button">Primary</button>
          </form>
        </header>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
